flags:
 postgresql:
   manual: True
   default: True
 release:
   manual: True
   default: False

library:
  source-dirs: src
  exposed-modules:
    - Inflex.Server.Types
    - Inflex.Backend
    - Inflex.Server.App
    - Inflex.Server.Dispatch
    - Inflex.Server.Csv
    - Inflex.Migrate
    - Inflex.Schema
    - RIO.Warp
  when:
  - condition: flag(release)
    then:
      source-dirs:
      - src/release
      - src/postgresql
    else:
      source-dirs:
      - src/debug
      - src/postgresql

executables:
  inflex-server:
    main:                Main.hs
    source-dirs:         app
    when:
    - condition: flag(release)
      then:
        source-dirs: app/release
      else:
        source-dirs: app/debug
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts='-N'
    - -Wall
    dependencies:
    - inflex-server

tests:
  inflex-types:
    source-dirs: test
    main: Spec.hs
    dependencies:
      - hspec
      - inflex-lang
      - inflex-server
      - inflex-shared

benchmarks:
  inflex-server-bench:
    source-dirs: bench
    main: Csv.hs
    dependencies:
      - criterion
      - inflex-lang
      - inflex-server
      - inflex-shared
