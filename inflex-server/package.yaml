name:                inflex-server
version:             0.1.0.0
github:              "githubuser/inflex-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- config/*
- templates/*.lucius
- svg/*.svg

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/inflex-server#readme>

dependencies:
- rio
- formatting
- unliftio
- http-conduit
- yaml
- cookie
- optics
- validation
- persistent-postgresql
- persistent-sqlite
- base >= 4.7 && < 5
- yesod
- inflex-engine
- inflex-client
- warp
- wai-extra
- wai
- network
- http-types
- bytestring
- stm
- vector
- text
- aeson
- unordered-containers
- exceptions
- monad-logger
- containers
- mtl
- yesod-lucid
- lucid
- uuid
- shakespeare
- template-haskell
- th-utilities
- raw-strings-qq
- filepath
- directory
- file-embed
- time
- email-validate
- forge
- transformers
- resource-pool
- yesod-persistent
- persistent

flags:
 debug:
   manual: True
   default: False
 sqlite:
   manual: True
   default: False

library:
  source-dirs: src
  exposed-modules:
    - Sendfile
    - Shakespearean
    - Inflex.Server.Types
    - Inflex.Backend
    - Inflex.Server.Handlers.Shop
    - Inflex.Server.Handlers.Shop.Register
    - Inflex.Server.Handlers.Document
    - Inflex.Server.Forms
    - Inflex.Server.App
    - Inflex.Server.Dispatch
  when:
  - condition: flag(debug)
    then:
      source-dirs: src/debug
    else:
      source-dirs: src/release
  - condition: flag(sqlite)
    then:
      source-dirs: src/sqlite
    else:
      source-dirs: src/postgresql

executables:
  inflex-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - inflex-server

tests:
  inflex-types:
    source-dirs: test
    main: TypesSpec.hs
    dependencies:
      - purescript
      - hspec
