global:
  scrape_interval:     15s
  evaluation_interval: 15s

scrape_configs:
- job_name: 'prometheus'
  scrape_interval: 5s
  static_configs:
  - targets: ['localhost:9090']
- job_name: 'k8s-pods'
  kubernetes_sd_configs:
  - role: pod
    namespaces:
      names:
        - ingress-basic
    selectors:
      - role: pod
        label: "app=inflex-server"
  relabel_configs:
  - source_labels: ["__meta_kubernetes_pod_name"]
    action: replace
    target_label: "pod_name"
  - source_labels: ["__meta_kubernetes_pod_container_port_name"]
    action: keep
    regex: metrics-port
