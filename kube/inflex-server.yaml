apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflex-server
  labels:
    app: inflex-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inflex-server
  template:
    metadata:
      labels:
        app: inflex-server
    spec:
      volumes:
      - name: config-yml
        secret:
          secretName: inflex-server-config
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: inflex-server
        # image: "registry.gitlab.com/sky-above/inflex/prod@sha256:3728cf2b7110619cda58dc0f19fb95d736350a17b681df7c621f2c889109ae4c"
        # image: "registry.gitlab.com/sky-above/inflex/prod@sha256:0ce6effd74c36a87b16f98f7d810a11068755fda22ae0418c4aaa53568e33ee1"
        # image: "registry.gitlab.com/sky-above/inflex/prod@sha256:5ff10ab38961fec5a0720ec11a870886f38988e2c74df1b5b5bd1b9c19b1bbcc"
        image: "registry.gitlab.com/sky-above/inflex/prod@sha256:b97d1e6335ff7bc1cfa9cef38d6d3eac253be876ebcd0ad9378feb7af8014a54"
        env:
          - name: PORT
            value: "80"
          - name: CONFIG
            value: "/etc/inflex/config.yml"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-yml
          mountPath: "/etc/inflex/"
          readOnly: true
        readinessProbe:
          httpGet:
            path: "/health"
            port: 80
          initialDelaySeconds: 1
          periodSeconds: 2
        livenessProbe:
          httpGet:
            path: "/health"
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: inflex-server
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: inflex-server
