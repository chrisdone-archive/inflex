apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflex-server
  labels:
    app: inflex-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inflex-server
  template:
    metadata:
      labels:
        app: inflex-server
    spec:
      volumes:
      - name: config-yml
        secret:
          secretName: inflex-server-config
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: inflex-server
        image: "registry.gitlab.com/sky-above/inflex/prod@sha256:3728cf2b7110619cda58dc0f19fb95d736350a17b681df7c621f2c889109ae4c"
        env:
          - name: PORT
            value: "80"
          - name: CONFIG
            value: "/etc/inflex/config.yml"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-yml
          mountPath: "/etc/inflex/"
          readOnly: true
        readinessProbe:
          httpGet:
            path: "/"
            port: 80
          initialDelaySeconds: 1
          periodSeconds: 2
        livenessProbe:
          httpGet:
            path: "/"
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: inflex-server
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: inflex-server
