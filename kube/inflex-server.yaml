apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflex-server
  namespace: ingress-nginx
  labels:
    app: inflex-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inflex-server
  template:
    metadata:
      labels:
        app: inflex-server
    spec:
      volumes:
      - name: config-yml
        secret:
          secretName: inflex-server-config
      - name: uploads-storage
        emptyDir: {}
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: inflex-server
        image: registry.gitlab.com/sky-above/inflex/prod:40b02e48d6d619da37144cd220bb15b7f802a6ea
        command: ["inflex-server"]
        args: ["+RTS","-Iw60", "-T", "-M500m"]
        env:
          - name: PORT
            value: "80"
          - name: CONFIG
            value: "/etc/inflex/config.yml"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-yml
          mountPath: "/etc/inflex/"
          readOnly: true
        readinessProbe:
          httpGet:
            path: "/health"
            port: 80
          initialDelaySeconds: 1
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: "/health"
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 60
        ports:
          - containerPort: 80
            name: nginx-port
          - containerPort: 9090
            name: metrics-port
---
apiVersion: v1
kind: Service
metadata:
  name: inflex-server
  namespace: ingress-nginx
spec:
  ports:
  - port: 80
    targetPort: nginx-port
  selector:
    app: inflex-server
